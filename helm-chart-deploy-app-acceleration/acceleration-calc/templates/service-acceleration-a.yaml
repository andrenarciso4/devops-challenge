apiVersion: v1
kind: Service
metadata:
  name: "{{ include "acceleration-calc.fullname" . }}-{{ .Values.acceleration_a.name }}"
  labels:
    app.kubernetes.io/name: {{ .Values.acceleration_a.name }}
    helm.sh/chart: {{ include "acceleration-calc.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.acceleration_a.service.type }}
  ports:
    - port: {{ .Values.acceleration_a.service.port }}
      targetPort: {{ .Values.acceleration_a.service.port }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ .Values.acceleration_a.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
